# Build numbering format Existing
name: $(BuildID)

trigger:
  branches:
    include:
      - devops
      - feat/*
  paths:
    exclude:
      - 'apps/boilerplate/*'
      - 'apps/digiroom/*'
      - 'apps/digiroom-cms/*'
      - 'apps/digiroom-new-car-purchase/*'
      - 'apps/digiroom-promo/*'
    include:
      - 'apps/digiroom-news/*'

pool:
  vmImage: ubuntu-latest

jobs:
- task: Npm@1
  inputs:
    command: 'install'
  
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'cd /apps/digiroom-news/'
    
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'build'